version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: 4epices_postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: "4epices"
      POSTGRES_USER: "4epices"
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-change_me_in_production}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    networks:
      - 4epices_network

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: 4epices_backend
    restart: unless-stopped
    env_file:
      - ./backend/.env
    ports:
      - "1337:1337"
    volumes:
      - ./backend:/opt/app
      - /opt/app/node_modules
      - ./backend/uploads:/opt/app/public/uploads
    depends_on:
      - postgres
    networks:
      - 4epices_network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: 4epices_frontend
    restart: unless-stopped
    env_file:
      - ./frontend/.env
    ports:
      - "3000:3000"
    depends_on:
      - backend
    networks:
      - 4epices_network

networks:
 4epices_network:
   driver: bridge

volumes:
  postgres_data:

